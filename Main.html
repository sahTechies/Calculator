<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scientific Calculator UI (Web)</title>
  <style>
    :root{
      --bg:#0e0f13;
      --panel:#1a1c21;
      --lcd:#d9efe2;
      --lcd-text:#0b1b12;
      --ink:#e8e9ee;
      --muted:#9aa0ac;
      --accent:#f59e0b;   /* SHIFT */
      --alpha:#a78bfa;    /* ALPHA */
      --mode:#6b7280;     /* MODE key */
      --op:#fbbf24;       /* x, ÷, +, − */
      --enter:#f59e66;    /* AC/Enter */
      --danger:#ef4444;   /* CLR ALL */
      --key:#24262e;
      --key-2:#2a2d36;
      --ring:#2f3340;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background: radial-gradient(1200px 700px at 15% 10%, #171922 0%, #0f1117 50%, #0b0c10 100%);
      color:var(--ink);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      display:grid; place-items:center; padding:16px;
    }

    .calc{
      width:min(420px, 94vw);
      background:linear-gradient(180deg,#111318,#0e1016);
      border:1px solid var(--ring);
      border-radius:20px;
      box-shadow:0 18px 40px rgba(0,0,0,.55), inset 0 0 0 1px rgba(255,255,255,.03);
      overflow:hidden;
    }

    /* Header + LCD */
    .head{
      padding:10px 12px 8px 12px;
      display:flex; align-items:center; gap:8px; justify-content:space-between;
      background:linear-gradient(180deg,#0f1218,#0c0e13);
      border-bottom:1px solid var(--ring);
    }
    .badges{display:flex; gap:6px; flex-wrap:wrap}
    .badge{
      font-size:10px; line-height:1; letter-spacing:.2px;
      padding:5px 7px; border-radius:6px; color:#0f1117; font-weight:700;
      background:#cbd5e1;
    }
    .lcd{
      margin:10px 12px;
      background:var(--lcd);
      color:var(--lcd-text);
      border-radius:12px;
      border:1px solid #b7d7c4;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.6), inset 0 -1px 0 rgba(0,0,0,.05);
      padding:10px 12px;
    }
    .exp{font-size:14px; min-height:22px; color:#3c5d4f; opacity:.9; overflow:hidden; white-space:nowrap; text-overflow:ellipsis}
    .ans{font-size:28px; font-weight:700; min-height:36px; text-align:right}

    /* Keyboard grid */
    .keys{
      padding:12px;
      display:grid;
      grid-template-columns: repeat(6, 1fr);
      grid-auto-rows: 56px;
      gap:8px;
      background:linear-gradient(180deg,#0d1016,#0b0d12);
    }

    button.key{
      appearance:none; border:1px solid var(--ring); outline:0;
      background: linear-gradient(180deg,var(--key-2),var(--key));
      color:var(--ink); border-radius:10px; font-size:15px; font-weight:700;
      cursor:pointer;
      box-shadow: 0 2px 4px rgba(0,0,0,.35), inset 0 0 0 1px rgba(255,255,255,.03);
      transition: transform .02s ease, background .15s ease, border-color .15s ease, box-shadow .15s ease;
    }
    button.key:hover{border-color:#3a4050; background:linear-gradient(180deg,#2d3040,#282c39)}
    button.key:active{transform:translateY(1px)}
    .k-shift{ background: linear-gradient(180deg, rgba(245,158,11,.22), rgba(36,38,46,.9)); border-color: rgba(245,158,11,.45); color:#ffd089}
    .k-alpha{ background: linear-gradient(180deg, rgba(167,139,250,.22), rgba(36,38,46,.9)); border-color: rgba(167,139,250,.45); color:#e9ddff}
    .k-mode{ background: linear-gradient(180deg, rgba(107,114,128,.25), rgba(36,38,46,.9)); border-color: rgba(107,114,128,.5); color:#e5e7eb}
    .k-op{ color:#fff3cf; background: linear-gradient(180deg, rgba(251,191,36,.22), rgba(36,38,46,.9)); border-color: rgba(251,191,36,.5) }
    .k-enter{ background: linear-gradient(180deg, rgba(245,158,102,.28), rgba(36,38,46,.92)); border-color: rgba(245,158,102,.6); color:#fff }
    .k-danger{ background: linear-gradient(180deg, rgba(239,68,68,.22), rgba(36,38,46,.9)); border-color: rgba(239,68,68,.55); color:#ffe9e9 }

    /* Tall + wide keys like handhelds */
    .h2{ grid-row: span 2; height: calc(56px*2 + 8px) }
    .w2{ grid-column: span 2 }

    /* Small helper legends like yellow/orange micro text */
    .legend{ display:block; font-size:9px; line-height:1; color:var(--muted); font-weight:600; margin-top:2px }

    /* Accessibility */
    .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0 }
  </style>
</head>
<body>
  <main class="calc" role="application" aria-label="Scientific calculator UI">
    <header class="head">
      <div class="badges">
        <span class="badge">NORM</span>
        <span class="badge">MATH</span>
        <span class="badge">DEG</span>
      </div>
      <div class="badges">
        <span class="badge">2nd</span>
        <span class="badge">SHIFT</span>
        <span class="badge">ALPHA</span>
      </div>
    </header>

    <section class="lcd" aria-live="polite" aria-atomic="true">
      <div class="exp" id="exp">Ans + 1628</div>
      <div class="ans" id="ans">1954</div>
    </section>

    <!-- Key matrix (UI only; wire up JS later) -->
    <section class="keys">
      <!-- Row: modifiers -->
      <button class="key k-shift" aria-label="SHIFT">SHIFT</button>
      <button class="key k-alpha" aria-label="ALPHA">ALPHA</button>
      <button class="key" aria-label="Left">◀</button>
      <button class="key" aria-label="Right">▶</button>
      <button class="key k-mode" aria-label="MODE">MODE</button>
      <button class="key" aria-label="2nd">2nd</button>

      <!-- Row: solve / calc set -->
      <button class="key">CALC<span class="legend">solve</span></button>
      <button class="key">d/dx</button>
      <button class="key">∫</button>
      <button class="key">10ˣ</button>
      <button class="key">Log,y</button>
      <button class="key">x!</button>

      <!-- Row: powers -->
      <button class="key">xʸ</button>
      <button class="key">√</button>
      <button class="key">x²</button>
      <button class="key">Log</button>
      <button class="key">Ln</button>
      <button class="key">eˣ</button>

      <!-- Row: trig -->
      <button class="key">(−)</button>
      <button class="key">hyp</button>
      <button class="key">Sin</button>
      <button class="key">Cos</button>
      <button class="key">Tan</button>
      <button class="key">π</button>

      <!-- Row: memory / store -->
      <button class="key">RCL</button>
      <button class="key">ENG</button>
      <button class="key">%</button>
      <button class="key k-op">÷</button>
      <button class="key k-op">×</button>
      <button class="key k-danger">CLR ALL</button>

      <!-- Row: 7 8 9 -->
      <button class="key">7</button>
      <button class="key">8</button>
      <button class="key">9</button>
      <button class="key k-op">−</button>
      <button class="key k-op">+</button>
      <button class="key k-enter h2">AC</button>

      <!-- Row: 4 5 6 -->
      <button class="key">4</button>
      <button class="key">5</button>
      <button class="key">6</button>
      <button class="key">x⁻¹</button>
      <button class="key">Exp</button>

      <!-- Row: 1 2 3 -->
      <button class="key">1</button>
      <button class="key">2</button>
      <button class="key">3</button>
      <button class="key w2">Ans</button>
      <button class="key k-enter h2">=</button>

      <!-- Row: 0 . +/- -->
      <button class="key w2">0</button>
      <button class="key">.</button>
      <button class="key">( )</button>
      <button class="key">,</button>
    </section>
  </main>

  <!-- Optional JS hooks (UI only shown here) -->
  <script>
    // Example hooks to update display later:
    // document.querySelectorAll('.keys .key').forEach(btn => {
    //   btn.addEventListener('click', () => { /* update #exp and #ans */ });
    // });
  </script>
</body>
</html>
